<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chữ Rơi & Sao Lấp Lánh</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    /* Chữ rơi phát sáng */
    .falling-text {
      position: absolute;
      top: -50px;
      white-space: nowrap;
      font-size: 20px;
      font-weight: 300; /* chữ mỏng hơn */
      font-family: Arial, sans-serif;
      color: #fff;
      text-shadow: 0 0 8px currentColor, 0 0 15px currentColor, 0 0 25px currentColor;
      animation: fall linear infinite, blink 1.5s infinite alternate;
    }
    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Sao nhấp nháy */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 1.5s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <script>
    const texts = [
      "Cả nhà yêu Nth Thắm ❤️",
      "Chúc cậu sức khỏe ❤️",
      "Luôn luôn vui vẻ ❤️",
      "Mọi chuyện suôn sẻ ❤️",
      "Mãi mạnh mẽ nhớ ❤️"
    ];

    const colors = ["#ff2d55", "#34c759", "#007aff", "#af52de", "#ff5e5e"];
    const amount = 25;

    for (let i = 0; i < amount; i++) {
      let span = document.createElement("span");
      span.className = "falling-text";
      span.innerText = texts[Math.floor(Math.random() * texts.length)];
      span.style.left = Math.random() * 90 + "vw";
      span.style.color = colors[Math.floor(Math.random() * colors.length)];
      span.style.fontSize = (18 + Math.random() * 14) + "px";
      span.style.animationDuration = (7 + Math.random() * 4) + "s";
      span.style.animationDelay = (Math.random() * 5) + "s";
      document.body.appendChild(span);
    }

    // Thêm sao nhấp nháy
    const numStars = 150;
    for (let i = 0; i < numStars; i++) {
      let star = document.createElement("div");
      star.className = "star";
      let size = Math.random() * 2 + 1 + "px";
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (Math.random() * 2 + 1) + "s";
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
